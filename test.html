    <body onload="brython()">
        <h1><b>Blockly Playground With Python!</b></h1>
        <p>This is a simple demo page where you can code in Blockly, check out the code translated in Python, run it, and download it in file.
            To get more info about Blockly, <a href="https://developers.google.com/blockly" style="color:blue;text-decoration:None">Move to Blockly official web site.</a></p>

   
        <div id="blocklyDiv" align=left style="position:relative;left:10px;top:20px;height:480px; width:500px;"></div>
        <textarea id="textArea" align=left style="position:relative;left:520px;top:-460px;height: 475px; width:390px;background-color:azure"></textarea>
        <div id="buttonDiv" align=left style="position: relative;left:10px;top:-450px;">
            <input id="button0" type="button" style="margin-right: 20px;margin-top:10px;" onClick="demoWorkspace.clear();" value="Clear Workspace"/>
            <input id="button1" type="button" style="margin-top:10px;margin-right:20px;"onClick="saveBlock();" value="Save Block"/>
            <!-- <input id="button2" type="button" style="margin-top:10px;margin-right:20px;"onClick="document.getElementById('file').click();" value="Load Block"/> -->
            <input type="file" accept="text/xml" id="file" onchange="loadBlock();this.value=null;return false;"/>
            <input id="button3" type="button" style="margin-top:10px" onClick='runPythonCode()' value="Run Code"/>
            <input id="button4" type="button" style="margin-top:10px;margin-left:20px" onClick='clear_result();' value="Clear Result"/>
            <input id="button5" type="button" style="margin-top:10px;margin-left:20px" onClick='file_save();' value="Export Code"/>
        </div>
        <textarea id="exeArea" align=left style="position:relative;left:10px;top:-450px;height: 250px; margin-top:10px;width:900px; vertical-align: bottom;background-color:azure"></textarea>
        <xml id="toolbox" style="display:none">

                        <block type="plus"></block>

            </category>
            <category name="Euler_Project">
                <category name="Euler_1">
                    <block type="if_mult_of_three"></block>

                </category>

                </category>
            </category>
        </xml>

        <script id="jsScript" type="application/javascript">
            var demoWorkspace=Blockly.inject('blocklyDiv',{toolbox:document.getElementById('toolbox')});
            var code=Blockly.Python.workspaceToCode(demoWorkspace);
            var delCount=0;
            var fileState=0;
            var fileName="";
            function saveBlock()
            {
                var xml=Blockly.Xml.workspaceToDom(demoWorkspace);
                var p_xml=Blockly.Xml.domToPrettyText(xml);
                var fileObject=new File([p_xml],"blocks.xml");
                saveAs(fileObject);
            }
            function loadBlock()
            {
                var reader=new FileReader();
                var files=document.getElementById("file").files;
                var file=files[0];
                if(file)
                {
                reader.onload=function(e)
                {
                    var xml=reader.result;
                    var dom=Blockly.Xml.textToDom(xml);
                    Blockly.Xml.appendDomToWorkspace(dom,demoWorkspace);
                    fileName=file.name;
                }
                reader.readAsText(file);
                }

            }
            function codeUpdate(event){
               var code=Blockly.Python.workspaceToCode(demoWorkspace);
               document.getElementById('textArea').value=code;
            }
            function clear_result()
            {
                document.getElementById("exeArea").value="";
            }
            function file_save(){
                var code=Blockly.Python.workspaceToCode(demoWorkspace);
                var blobObject=new Blob([code]);
                saveAs(blobObject,"download.py");
            }

            function whenDelete(event)
            {
                if(event.type==Blockly.Events.DELETE)
                {
                    delCount+=1;
                    alert("Block deleted\ndelCount:"+delCount+"\nfilestream state:"+fileState);
                }
            }
            demoWorkspace.addChangeListener(codeUpdate);
            demoWorkspace.addChangeListener(whenDelete);           
        </script>
        <script id="pyScript" type="text/python">
            from browser import document,alert
            import sys
            from io import StringIO
            import contextlib
            def processCode():
                code=document["textArea"].value
                new_code=code.replace('\n','')
                new_code_no_tab=new_code.replace('\t','')
                return new_code_no_tab
            @contextlib.contextmanager
            def stdoutIO(stdout=None):
                old=sys.stdout
                if stdout is None:
                    stdout=StringIO()
                sys.stdout=stdout
                yield stdout
                sys.stdout=old
            @document["button3"].bind("click")
       
            def runPythonCode(ev):
                code=processCode()
                if eval(code) is None:
                    with stdoutIO() as s:
                        try:
                            exec(code)
                        except:
                            alert("ERROR!")
                    document["exeArea"]<=s.getvalue()
                    
                else:
                    document["exeArea"]<=eval(code)
            
        </script>
